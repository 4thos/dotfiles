#Start xmodmap (No more CAPSlock)
#autorun					= ws[1]:urxvtc -e /usr/local/bin/xmodmap ~/.xmodmap
autorun					= ws[1]:conky -c .conkyrc3

spawn_term				= urxvtc
dialog_ratio			= 0.6
modkey					= Mod4

#quirk[feh:feh]			= FLOAT
quirk[Skype:skype]		= FLOAT
quirk[Gcolor2:gcolor2]	= FLOAT

#lower or raise the volume
program[LowerVolume]	= mixer vol -5:-5
program[RaiseVolume]	= mixer vol +5:+5
bind[LowerVolume]		= XF86AudioLowerVolume
bind[RaiseVolume]		= XF86AudioRaiseVolume
#Musicpd
program[PauseMusicpd]	= mpc toggle
bind[PauseMusicpd]		= MOD+Shift+p
#program[NextSong]		= mpc next
#bind[NextSong]			= MOD+>
#program[PrevSong]		= mpc prev
#bind[PrevSong]			= MOD+<
#Change sound
program[ChangeSink]		= /home/athos/bin/changesound.sh
bind[ChangeSink]		= MOD+Shift+s
#Suspend computer on poweroff press
program[SuspendComputer]= sudo shutdown -p now
bind[SuspendComputer]	= XF86PowerOff

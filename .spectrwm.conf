color_focus				= rgb:20/7f/b8
#c1/52/1a orange
color_unfocus			= rgb:30/30/30

# bar settings
bar_enabled				= 1
bar_border_width		= 0
bar_border[1]			= rgb:20/7f/b8
bar_font_color			= rgb:60/b5/49
#80/80/ff
bar_color[1]			= rgb:13/11/12
bar_font				= -*-terminus-*-*-*-*-12-*-*-*-*-*-*-*
bar_action				= conky
bar_delay				= 1
#bar_at_bottom			= 1
stack_enabled			= 1
clock_enabled			= 1
clock_format			= %a %b %d %R
#verbose_layout			= 1
#focus_mode				= default
#disable_border			= 1
#border_width			= 1

